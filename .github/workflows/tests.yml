name: Testes e Cobertura

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'    
      - '.github/workflows/**'
      
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'      
      - '.github/workflows/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout do código
      uses: actions/checkout@v4

    - name: 2. Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: 3. Instalar dependências
      run: |
        pip install -r requirements.txt
        
    - name: 4. Rodar testes e gerar cobertura
      run: |
        pytest --cov=backend --cov-report=xml
        
    - name: 5. Gerar a badge de cobertura
      run: |
        coverage-badge -f -o coverage.svg
        
    - name: 6. Fazer commit da nova badge
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "CI: Atualiza badge de cobertura"
        file_pattern: coverage.svg