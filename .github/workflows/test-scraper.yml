name: Atualizar Dados SIGAA (Semanalmente)

on:
  schedule:
    - cron: '0 3 * * 1' 
  workflow_dispatch:

jobs:
  update-sigaa-job:
    runs-on: ubuntu-latest 
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 1. Fazer checkout do código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. Configurar o Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: 4. Instalar o navegador Chromium do Playwright
        run: |
          playwright install chromium 

      - name: 5. Rodar o Scraper SIGAA-ONLY
        run: |
          python scraper_runner.py --sigaa-only

      - name: 6. Commitar e Push do JSON atualizado (se houver mudanças)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add -f ../backend/data/professors.json 
          
          git diff --staged --quiet || git commit -m "chore(data): Atualiza dados dos professores via SIGAA GHA"
          
          git push
        working-directory: .